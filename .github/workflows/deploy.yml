name: Deploy to server

on:
  push:
    branches:
      - main # メインブランチへのプッシュ時に実行

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # 適切なNode.jsバージョンを指定
      - name: Install dependencies
        run: npm i
      - name: Build Next.js app
        run: npm run build
      - name: Start Next.js app
        run: npm run start
